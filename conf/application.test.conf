include "application.conf"

# Use H2 in-memory database for tests
slick.dbs.default.profile = "slick.jdbc.H2Profile$"
slick.dbs.default.db.driver = "org.h2.Driver"
slick.dbs.default.db.url = "jdbc:h2:mem:test;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false"
slick.dbs.default.db.user = "sa"
slick.dbs.default.db.password = ""

# JWT test config
jwt.secret = "test-secret-key-for-testing-only"
jwt.access-token-expiry = 900
jwt.refresh-token-expiry = 604800

# Enable evolutions for tests
play.evolutions.enabled = true
play.evolutions.autoApply = true
play.evolutions.autoApplyDowns = true