name: Backend CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up SBT
        uses: olafurpg/setup-scala@v14
        with:
          java-version: '17'
          sbt-version: '1.11.4' # use your project sbt version

      - name: Cache sbt dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}

      - name: Run scalafmt check
        run: sbt scalafmtCheckAll

      - name: Compile
        run: sbt compile

      - name: Run tests using test config
        run: sbt -Dconfig.file=conf/application.test.conf test
